global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

  - job_name: 'services'
    metrics_path: /metrics
    static_configs:
      - targets:
          # port should match value from server config listenAddress.
          - localhost:8000

